name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test:run
      - run: pnpm run build:next

      - name: Check Drizzle schema drift
        run: |
          pnpm db:generate 2>/dev/null || true
          if [ -n "$(git diff --name-only drizzle/)" ]; then
            echo "::error::Drizzle schema drift detected. Run 'pnpm db:generate' and commit the migration files."
            git diff drizzle/
            exit 1
          fi
